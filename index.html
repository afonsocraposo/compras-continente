<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset=utf-8>
  <title>Compras Continente</title>
  <link rel="stylesheet" href="style.css"></style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
</head>
<body>
    Lista de compras (<a href="https://www.continente.pt/conta/encomendas/">encomenda</a>):
    <br>
    <textarea id="compras-raw" name="compras-raw" rows="10" cols="100" placeholder="Cola aqui os valores copiados do Continente"></textarea>
    <br>
    <br>
    Sacos:
    <input type="number" placeholder="€" min="0" max="999.99" id="valor-sacos"/>
    <br>
    <br>
    Pago por:
    <select id="pago-por" name="pago-por">
        <option value="A">A</option>
        <option value="G">G</option>
        <option value="L">L</option>
    </select>
    Valor:
    <input type="number" placeholder="€" min="0" max="999.99" id="valor-pago"/>
    <button onclick="parse()">
        Atualizar
    </button>
    <br>
    <br>
    <div id="tabela">
    </div>
    <script src="script.js"></script>
</body>
</html>
